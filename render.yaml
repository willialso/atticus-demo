services:
  - type: web
    name: btc-options-platform-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: ATTICUS_DEMO_MODE
        value: "true"
      - key: ATTICUS_CORS_ORIGINS
        value: "https://preview--atticus-option-flow.lovable.app,https://atticus-option-flow.lovable.app,https://atticus-demo.onrender.com,https://atticustrade.com,https://preview--turbo-options-platform.lovable.app,https://id-preview--1a576357-c970-4272-b0e7-38700d4a29d3.lovable.app"
      - key: ATTICUS_WS_PING_INTERVAL
        value: "20"
      - key: ATTICUS_WS_PING_TIMEOUT
        value: "20"
      - key: VITE_API_URL
        value: "https://atticus-demo.onrender.com"
      - key: VITE_WS_URL
        value: "wss://atticus-demo.onrender.com" 